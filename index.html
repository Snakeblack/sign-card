<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Firma</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body class="w-screen h-screen dark relative">
    <div class="switch-container">
      <label class="switch">
        <input id="dark-light" class="toggle" type="checkbox">
        <span class="slider"></span>
        <span class="card-side"></span>
      </label>
    </div>
    <div id="wrapper-container" class="w-full h-full mx-auto flex place-center flex flex-col gap-form">
      <h1 class="titulo">Generador de Firma</h1>
      <section id="formulario-reactivo" class="flex flex-col gap-4">
        <article id="input-file--imagen-container" class="flex gap-4 place-center mb-8">
          <label for="color">Seleccionar foto: </label>
          <div class="input-div">
            <input id="input-file--imagen" class="input" name="file" type="file">
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon"><polyline points="16 16 12 12 8 16"></polyline><line y2="21" x2="12" y1="12" x1="12"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
          </div>
        </article>
        <article id="color-picker--background-container" class="flex gap-4 place-center">
          <label for="color">Color de fondo del card: </label>
          <input
            type="color"
            id="color-picker--background"
            name="color-picker--background"
            value="#ffffff"
            class="w-10 h-10"
            style="cursor: pointer; z-index: 200;"
          />
        </article>
        <article id="color-picker--texto-nombre-container" class="flex gap-4 place-center">
          <label for="color">Color del nombre y cargo: </label>
          <input
            type="color"
            id="color-picker--texto-nombre"
            name="color-picker--texto-nombre"
            value="#ffffff"
            class="w-10 h-10"
            style="cursor: pointer; z-index: 200;"
          />
        </article>
        <article id="color-picker--texto-descripcion-container" class="flex gap-4 place-center">
          <label for="color">Color de los datos: </label>
          <input
            type="color"
            id="color-picker--texto-descripcio"
            name="color-picker--texto-descripcio"
            value="#ffffff"
            class="w-10 h-10"
            style="cursor: pointer; z-index: 200;"
          />
        </article>
      </section>
      <section class="wrapper">
        <article class="card">
          <fondo
            ondragstart="if (!window.__cfRLUnblockHandlers) return false; return!1"
            class="w-full h-full absolute z-back"
          >
            <img src="assets/wave.png" alt="fondo" class="wave" />
          </fondo>
          <header
            ondragstart="if (!window.__cfRLUnblockHandlers) return false; return!1"
            onselectstart="if (!window.__cfRLUnblockHandlers) return false; return!1"
            id="header"
          >
            <div id="logo">
              <img src="assets/logo.svg" alt="logo" class="w-20 h-20" />
            </div>
            <div id="photography">
              <img id="photo" src="assets/profile.png" alt="profile" class="w-20 h-20" />
            </div>
          </header>
          <main id="main">
            <div id="name">
              <h1>Manuel Retamozo G.</h1>
              <p>Desarrollador Web</p>
            </div>
            <div id="description">
              <p>Tel. 6**973***</p>
              <p style="cursor: pointer; z-index: 200">
                <a href="mailto:hello@mretamozo.com">hi@mretamozo.com</a>
              </p>
              <p style="cursor: pointer; z-index: 200">
                <a href="linkedin.com/in/mmretamozo" target="_blank"
                  >linkedin/mmretamozo</a
                >
              </p>
            </div>
          </main>
          <div class="bg"></div>
        </article>
      </section>
    </div>
  </body>
</html>
